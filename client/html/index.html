    <main>
        <!-- 실시간 감지화면 영역 -->
        <header class="header1">
            <h2>실시간 감지화면</h2><br>
            <input type="file" id="videoInput" class="file-input">
            <button type="button" onclick="uploadVideo(event)" class="upload-btn">업로드</button>
            
        </header>
        <section class="section1">
            <div class="realtime-wrap">
                <!-- 영상 출력 영역-->
                <div class="img-box">
                    <img id="video"></img> 
                </div>
                <!-- 캡쳐 확인 영역 -->
                <div class="cap-box">
                    <ul>
                        <li class="img-mini-box">
                            <div class="img1"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- 상세 기록 확인 영역 -->
        <header class="header2">
            <h2>상세 기록 확인</h2>
        </header>
        <section class="section2">
            <div class="detail-wrap">
                <!-- 이미지 출력 영역 -->
                <div class="subimg-box">
                    <div class="img-box2">

                    </div>
                    <div class="plate">
                    
                    </div>
                    <div class="plate-text">
                        
                    </div>
                </div>

                
                <!-- 로그 출력 영역 -->
                <ul class="log-box">
                    <ul>
                        <li>
                            날짜
                        </li>
                        <li>
                            2024-03-13
                        </li>
                    </ul>
                    <ul>
                        <li>
                            시간
                        </li>
                        <li>
                            13:00:00
                        </li>
                    </ul>
                </ul>
            </div>
        </section>
    </main>
